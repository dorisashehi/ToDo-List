<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row flex-nowrap px-0">
            <div class="col-auto col-md-3 col-xl-2 px-0 sidebar-col">
                <div class="d-flex flex-column align-items-center align-items-sm-start  min-vh-100">

                    <div class="title py-3">
                        <a href="/" class="d-flex align-items-baseline justify-content-center logo text-decoration-none">
                            <span class="px-2">To Do</span>
                        </a>

                    </div>

                    <!-- <div class="logo-img">
                        <img src="https://clipground.com/images/things-to-do-clipart-8.png" />
                    </div> -->

                    <div class="sidebar-content col min-vh-100 px-0">
                        <ul class="nav flex-column" id="menu">
                            <li class="nav-item mb-3 active">
                                <a href="#" class="nav-link px-0 d-flex align-items-center">
                                    <i class="fas fa-inbox"></i><span class="px-3">Inbox</span>
                                </a>
                            </li>
                            <li class="nav-item mb-3">
                                <a href="#" class="nav-link px-0 d-flex align-items-center">
                                    <i class="fas fa-calendar-day"></i><span class="px-3">Today</span></a>
                            </li>
                            <li class="nav-item mb-3">
                                <a href="#" class="nav-link px-0 d-flex align-items-center">
                                    <i class="fas fa-calendar-week"></i><span class="px-3">This Week</span> </a>
                            </li>
                        </ul>

                    </div>

                </div>
            </div>
            <div class="col px-0 content-col min-vh-100">

                <div class="navbar-top container-fluid py-3 d-flex align-items-center">
                    <i class="fas fa-align-left toggle"></i>
                    <div class="menu-name"><i class="fas fa-calendar-day pr-2"></i>Today</div>
                    <div class="user d-flex gap-3 align-items-center justify-content-center ">
                        <img src="https://pbs.twimg.com/media/FjU2lkcWYAgNG6d.jpg" class="profile-img"/>
                        <i class="fas fa-sign-out-alt only-mobile"></i>
                        <button class="btn btn-primary logout-btn" alt="Logout">Logout</button>
                    </div>
                </div>

                <div class="content">
                    <div class="container-fluid content-title">
                        <p class="my-auto">
                            Task List
                        </p>
                    </div>
                    <div class="container text-center py-5">

                        <i class="fas fa-plus-circle" id="task-plus"></i>
                        <label for="task-plus">Add task</label>

                        <div class="task mb-3">
                            <div class="row task-item">
                                <div class="col-1 complete-btn">
                                    <input type="checkbox" id="completed" name="completed" value="1">
                                </div>
                                <div class="col task-content">
                                    <div class="row task-name mb-2">
                                        Task name
                                    </div>
                                    <div class="row task-description">
                                        Description
                                    </div>
                                    <div class="row task-date">
                                        22 May
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="task">
                            <div class="row task-item">
                                <div class="col-1 complete-btn">
                                    <input type="checkbox" id="completed" name="completed" value="1">
                                </div>
                                <div class="col task-content">
                                    <div class="row task-name  mb-2">
                                        Task name
                                    </div>
                                    <div class="row task-description">
                                        Description
                                    </div>
                                    <div class="row task-date">
                                        22 May
                                    </div>
                                </div>
                            </div>

                        </div>


                        <!-- Modal -->
                        <dialog id="edit-dialog">
                            <form method="dialog">
                                <div class="form-fields d-flex">
                                    <div class="form-group mb-0 col">
                                        <input type="text" class="form-control" id="form-task-name" name="form-task-name" value="Task name" required>

                                        <textarea class="form-control" rows="5"  id="form-task-description" name="form-task-description"  rows="5" maxlength="100" required> Description here.......</textarea>

                                    </div>

                                    <div class="form-group mb-0 d-flex flex-row col-5 d-flex flex-column align-items-start">
                                        <h6>
                                            Project
                                        </h6>
                                        <select class="projects-options">
                                            <option class="project-name d-flex flex-row"><i class="fas fa-inbox"></i><span>Inbox</span></option>
                                            <option class="project-name d-flex flex-row"><i class="fas fa-inbox"></i><span>Inbox1</span></option>
                                            <option class="project-name d-flex flex-row"><i class="fas fa-inbox"></i><span>Inbox2</span></option>
                                        </select>

                                        <h6 class="mt-2">Due Date</h6>
                                        <input type="date" class="form-control" id="form-task-date" name="form-task-date">

                                        <h6 class="mt-2">Priority</h6>
                                        <select id="priority-selection">
                                            <option class="priority-item">Priority</option>
                                            <option class="priority-item">Priority 1</option>
                                            <option class="priority-item">Priority 2</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between form-buttons">
                                    <div class="buttons-group">
                                        <input type="submit" id="submit" value="Edit Task" class="btn btn-primary" formnovalidate />
                                        <input type="submit" class="btn btn-primary" id="js-close" value="Cancel" />
                                    </div>

                                </div>
                            </form>
                        </dialog>

                        <div class="empty-content empty-content mx-auto mt-5">
                            <img src="https://todoist.b-cdn.net/assets/images/9b83bf5d1895df53ed06506fd3cd381c.png" />
                            <p><b>What do you need to get done today?</b></p>
                            <p>By default, tasks added here will be due today. Click + to add a task.</p>
                        </div>

                    </div>

                    <!-- Modal -->
                    <dialog id="dialog">
                        <form method="dialog">
                            <div class="form-fields">
                                <div class="form-group mb-0">
                                    <input type="text" class="form-control" id="form-task-name" name="form-task-name" placeholder="Task name" required />
                                </div>
                                <div class="form-group mb-0">
                                    <textarea class="form-control" rows="3"  id="form-task-description" name="form-task-description"  rows="5" maxlength="100" required>Description</textarea>

                                </div>

                                <div class="form-group mb-0 d-flex flex-row gap-3" >
                                    <input type="date" class="form-control" id="form-task-date" name="form-task-date">
                                    <!--
                                    <div class="priority">
                                        <button class="priority-btn" alt="priority">Priority</button>
                                        <ul class="dropdown-menu" id="dropdownMenu">
                                            <li class="dropdown-item" data-value="1"> <i class="fas fa-inbox"></i>Priority 1</li>
                                            <li class="dropdown-item" data-value="2">Priority 2</li>
                                            <li class="dropdown-item" data-value="2">Priority 3</li>
                                            <li class="dropdown-item" data-value="2">Priority 4</li>
                                        </ul>

                                    </div> -->
                                    <select id="priority-selection">
                                        <option class="priority-item">Priority</option>
                                        <option class="priority-item">Priority 1</option>
                                        <option class="priority-item">Priority 2</option>
                                    </select>

                                </div>

                            </div>

                            <div class="d-flex justify-content-between form-buttons">
                                <select class="projects-options">
                                    <option class="project-name d-flex flex-row"><i class="fas fa-inbox"></i><span>Inbox</span></option>
                                    <option class="project-name d-flex flex-row"><i class="fas fa-inbox"></i><span>Inbox1</span></option>
                                    <option class="project-name d-flex flex-row"><i class="fas fa-inbox"></i><span>Inbox2</span></option>
                                </select>
                                <div class="buttons-group">
                                    <input type="submit" id="submit" value="Add Task" class="btn btn-primary" formnovalidate />
                                    <input type="submit" class="btn btn-primary" id="js-close" value="Cancel" />
                                </div>

                            </div>
                        </form>
                    </dialog>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html
